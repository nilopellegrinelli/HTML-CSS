<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs</title>
    <style>
        div {
            display: inline-block;
            background-color: gray;
            width: 200px;
            height: 200px;
            margin: 5px;
            padding-left: 7px;
            padding-top: 5px;
            border: 2px solid black;
        }
        .impar:hover {
            background-color: yellow;
        }
        .par:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="impar">Corinthians Masculino</div>
    <div class="par">Corinthians Feminino</div>
    <div class="impar">Corinthians Sub-20</div>
    <div class="par">Corinthians Sub-17</div>
    
</body>
</html>
