<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightcoral;
            height: 150px;
            width: 300px;
            border-width: 10px;
            border-style: double;
            border-color: darkred;
            padding-left: 10px;
            padding-top: 06px;
            color: rgb(73, 0, 0);
            font-family: sans-serif;
        }
        a {
            border-width: 1px;
            border-style: dashed; 
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa 'box-level'.</h1>
    <p>Parágrafos também são exemplos de caixas 'box-level', mas os <a href="#">links são exemplos de caixas 'inline-level'</a>. Vamos ver como tudo isso funciona.</p>
    <!--Link é inline-level, assim como <span>. H1 e parágrafos são tipos de box-level, assim como as DIVs.
        O box-level ocupa toda a tela disponível na horizontal. Uma nova DIV virá embaixo. O inline-level continua logo em seguida.-->
    
</body>
</html>
